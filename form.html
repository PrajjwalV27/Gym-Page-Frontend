<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <!-- Lable is used,if you click on name then it will show to write in -->
        <label for="Name">Name: *</label>
        <div>
            <input type="text" name="myName" id="Name" required>
        </div>
        <br>
        <!-- when we hover to the post it will provide extra info -->
        <div>
            <p title="Don't click on post">Post</p>
            <p contenteditable="true">This is paragraph. Click the button to make me editable</p>
        </div>
        <br>
        <div>
            Role: * <input type="text" name="myRole" required>
        </div>
        <br>
        <div>
            <!-- Here star is used to make it required -->
            Email: * <input type="email" name="myEmail" required>
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="Eligibility">Are you eligible?:</label>
        <div>
            <input type="checkbox" name="myEligibility" id="Eligibility">
        </div>
        <br>
        <!-- fieldset is used to make it in box -->
        <fieldset>
            <div>
                Gender: Male <input type="radio" name="myGender">
                Female <input type="radio" name="myGender">
                Other <input type="radio" name="myGender">
            </div>
        </fieldset>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Car">Car:</label>
            <!-- select is used for various option -->
            <select name="myCar" id="Car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
                <option value="hyun">Hyundai</option>
                <option value="mer">Mercedes</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit Now">
            <input type="reset" value="reset Now">
        </div>
    </form>
</body>

</html>
